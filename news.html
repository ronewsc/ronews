<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полная новость</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Полная новость</h1>
    </header>

    <main class="full-article">
        <h2 id="news-title"></h2>
        <p id="news-content"></p>

        <section class="comment-section">
            <h3>Комментарии</h3>
            <div id="comments"></div>
            <form class="comment-form" onsubmit="addComment(event)">
                <input type="text" id="username" placeholder="Ваше имя" required>
                <textarea id="comment-text" placeholder="Ваш комментарий" required></textarea>
                <button type="submit">Оставить комментарий</button>
            </form>
        </section>
    </main>

    <script src="news.js"></script>
</body>
</html>
